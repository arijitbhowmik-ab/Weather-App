<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="shortcut icon" href="cloudslogohome.png" type="image/x-icon">
    <title>Weather App | @arijitbhowmik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">
</head>
<body>
    <nav class="navbar">
        <div id="logo-head">
            <div id="logo-heading">Weather <span>App</span></div>
            <img src="cloudslogohome.png" alt="">
        </div>
        <div id="home">Home</div>
    </nav>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="loader">
            <div class="mini-loader"></div>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">Haldia</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p >Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>&copy; 2024 Weather App | All rights reserved | Made by <a href="https://www.linkedin.com/in/arijitbhowmik/">Arijit Bhowmik</a></div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
